# 数据库配置
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/wxql_nav?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    # 连接池配置
    hikari:
      # 最小连接池数量
      minimum-idle: 5
      # 最大连接池数量
      maximum-pool-size: 10
      # 配置获取连接等待超时的时间
      connection-timeout: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      validation-timeout: 60000
      # 配置一个连接在池中最大生存的时间，单位是毫秒
      max-lifetime: 900000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      idle-timeout: 300000
  # redis 配置
  redis:
    # 地址
    host: 192.168.145.128
    # 端口，默认为6379
    port: 6379
    # 密码
    password:
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池中的最小空闲连接
        min-idle: 0
        # 连接池中的最大空闲连接
        max-idle: 5
        # 连接池的最大数据库连接数
        max-active: 5
        # #连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
    database: 6
# 日志配置
logging:
  level:
    com.zhaoxi: debug
    org.springframework: warn

# 接口文档配置
swagger:
  # 是否启用，开发和测试环境建议开启
  enable: true

# 线程池配置
thread:
  # 核心线程池大小
  core-pool-size: 50
  # 最大可创建的线程数
  max-pool-size: 200
  # 队列最大长度
  queueCapacity: 1000
  # 线程池维护线程所允许的空闲时间
  keepAliveSeconds: 300

# 文件上传配置
file-upload:
  # 上传基本路径
  base-path: D:/myproject/wxql-nav/images
  # 文件域名地址，可不填写，如填写，图片以域名加上传路径拼接访问
  domain: